    <!-- Horizontal Steppers  -->
    <div class="bs-stepper" id="steps">
      <div class="bs-stepper-header" role="tablist">
        <!--steps-->
        <div class="step locations">
          <button
            class="step-trigger"
            type="button"
            data-toggle="collapse"
            data-target="#map"
            aria-expanded="true"
            aria-controls="collapseOne"
            aria-controls="map"
          >
            <span class="bs-stepper-circle"
              ><i class="fas fa-map-marker-alt"></i
            ></span>
            <span class="bs-stepper-label">Select Location</span>
          </button>
        </div>
        <div class="line"></div>
        <div class="step Goals">
          <button
            class="step-trigger collapsed"
            type="button"
            data-toggle="collapse"
            data-target="#goals"
            aria-expanded="false"
            aria-controls="goals"
          >
            <span class="bs-stepper-circle"
              ><i class="fas fa-check-double"></i
            ></span>
            <span class="bs-stepper-label">Select Goal(s)</span>
          </button>
        </div>
        <div class="line"></div>
        <div class="step Presentations">
          <button
            class="step-trigger collapsed"
            type="button"
            data-toggle="collapse"
            data-target="#Presentation"
            aria-expanded="false"
            aria-controls="Presentation"
          >
            <span class="bs-stepper-circle"
              ><i class="fas fa-chart-line"></i
            ></span>
            <span class="bs-stepper-label">Presentation Style</span>
          </button>
        </div>
      </div>
      <div class="bs-stepper-content">
        <!-- your steps content here -->
        <div
          id="map"
          class="collapse show"
          aria-labelledby="locations"
          data-parent="#steps"
        >
          <div class="row">
            <div class="col-lg-10 map-section text-center"></div>
            <div class="col-lg-2 d-flex flex-column">
              <a
                href="#goals"
                data-toggle="collapse"
                data-target="#goals"
                class="mt-auto"
              >
                <button class="btn btn-outline-secondary btn-lg m-2">
                  Continue
                </button>
              </a>
            </div>
          </div>
        </div>
